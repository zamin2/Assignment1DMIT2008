<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Advantage API</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <header class="app-header">
    <div class="header-content">
      <h1 class="title">Alpha Advantage API</h1>
      <p class="tagline">Searching and Displaying Stock Data</p>
    </div>
  </header>

  <main>
    <form id="search" class="search-api">
      <ul class="stocksearch">

        <li class="stock search-term">
          <div class="control">
            <input id="searchTerm" type="text" placeholder="Enter stock symbol">
          </div>

          <button>search</button></div>

        </li>

      </ul>

    </form>


    <aside id="results" class="results">

    </aside>


  </main>

  <script src="js/index.js"></script>
</body>

</html>
